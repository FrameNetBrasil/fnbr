<div id="addCxnConstraintPane">
    <div id="addCxnConstraintTools" class="dialog-toolbar" style="border-top-width: 0px; top: 0px; width: 100%;">
        <a id="btnClose" href="#" class="easyui-linkbutton">Close</a>
        <a id="btnSave" href="#" class="easyui-linkbutton">Save</a>
    </div>
    <div id="addCxnConstraintLayout" style="width:100%;height:100%;">
        <div id="addCxnConstraintLeftPane" region="west" split="true" style="width:300px; height: 100%">
            <div id="elementList"></div>
        </div>
        <div id="addCxnConstraintCenterPane" region="center" style="height: 100%">
            <form id="addCxnConstraintForm">

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var structure = {
        app: {{$manager->getApp()}},
        idCxn: {{$data->idConstruction}}
    };

    $(function () {

        $('#addCxnConstraintPane').panel({
            fit: true,
            title: {{$data->title}},
            closable: false
        });

        $('#addCxnConstraintLayout').layout({
            fit: true
        });

        $('#btnClose').linkbutton({
            iconCls: 'icon-cancel',
            plain: true,
            onClick: function() {
                $('#addCxnConstraintPane').html('');
            }
        });

        $('#btnSave').linkbutton({
            iconCls: 'icon-save',
            plain: true,
            onClick: function() {

            }
        });

        $('#elementList').datalist({
            url: {{$manager->getURL('structurecxn/listAllConstraintElements')}} + '/' + structure.idCxn,
            method: 'get',
            lines: true,
            valueField: 'id',
            textField: 'name'
        });


    });
</script>
